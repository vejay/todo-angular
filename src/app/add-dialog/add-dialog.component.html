<h1 mat-dialog-title color="primary">Add Item</h1>
<mat-dialog-content>
    <p>
        Do you want to save ?
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="saveItem()">Save</button>
    <button mat-button color="primary" (click)="cancelDialog()">Cancel</button>
</mat-dialog-actions>
