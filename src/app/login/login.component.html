<div fxLayoutAlign="center center" fxFlexFill class='main-div'>
    <mat-card fxFlex="25">
        <mat-toolbar i18n color="primary">Login</mat-toolbar>
        <form [formGroup]="loginForm" class='login-form' (ngSubmit)="login()" fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field>
                <input i18n-placeholder type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <br/>
            <mat-form-field>
                <input i18n-placeholder matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <button i18n mat-raised-button type="submit">Login</button>
        </form>    
    </mat-card>
</div>
